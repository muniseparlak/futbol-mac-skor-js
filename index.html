<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⚽️ Maç Skor</title>
    <link rel="stylesheet" href="style.css" />
    <!--Fontawesome link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="background">
    <div class="skor">
      <h1>Maç Skor Tablosu</h1>
    </div>

    <div class="container p-5">
      <div class="row">
        <div class="col-12 d-flex justify-content-around">
          <div class="pe-5 teams teamA">A Takımı</div>
          
          <div class="ps-3 teams teamB">B Takımı</div>
          
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-around pt-3">
            <div class="inputA"></div>
            <div class="inputB"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-6 d-flex justify-content-center">
          <button class="aritmetic decreaseA py-1 px-3 mx-2">-</button>

          <button type="button" class="number numberA">0</button>

          <button class="aritmetic increaseA py-1 px-3 mx-2">+</button>
        </div>

        <div class="col-6 d-flex justify-content-center">
          <button class="aritmetic decreaseB py-1 px-3 mx-2">-</button>
         
          <button type="button" class="number numberB">0</button>

          <button class="aritmetic increaseB py-1 px-3 mx-2">+</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-6 d-flex justify-content-center mt-5 gap-3">
          <button class=" btnName p-2 teamNameA">
            Takım adını değiştir
          </button>
          <button class=" btnScore p-2 newScoreA">Takım skorunu değiştir</button>
        </div>
        <div class="col-6 d-flex justify-content-center mt-5 gap-3">
          <button class=" btnName p-2 teamNameB">
            Takım adını değiştir
          </button>
          <button class= "btnScore p-2 newScoreB">Takım skorunu değiştir</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-around pt-3">
            <div class="inputNumberA"></div>
            <div class="inputNumberB"></div>
        </div>
      </div>
    </div>

    <div class="ballcontainer">
        <div class="ball"></div>
    </div>
   
    <script src="script.js"></script>
  </body>
</html>
